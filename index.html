    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e88e5 0%, #1565c0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            padding: 30px 0;
        }

        header img {
            width: 200px;
            height: 200px;
            margin-bottom: 15px;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.4));
            border: 5px solid white;
            border-radius: 20px;
            background: white;
            padding: 10px;
        }

        header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .services {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .card h2 {
            color: #ff9800;
            font-size: 1.5em;
            margin-bottom: 8px;
        }

        .card h3 {
            color: #1565c0;
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        .price {
            font-size: 2em;
            font-weight: bold;
            color: #2ecc71;
            margin: 15px 0;
        }

        .estimasi {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 10px;
            margin: 12px 0;
            font-size: 1em;
            color: #555;
        }

        .btn-order {
            background: linear-gradient(135deg, #1e88e5 0%, #1565c0 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .btn-order:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(30, 136, 229, 0.4);
        }

        .footer {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .footer h2 {
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        .footer-badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .badge {
            font-size: 0.9em;
            padding: 8px 15px;
            background: #f8f9fa;
            border-radius: 20px;
        }

        .testimonials {
            margin: 40px 0;
        }

        .testimonials h2 {
            text-align: center;
            color: white;
            font-size: 2em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .testi-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .testi-card {
            background: white;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .testi-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }

        .daily-card {
            background: white;
            color: #333;
        }

        .daily-card h2,
        .daily-card h3 {
            color: #ff9800;
        }

        .daily-card .price {
            color: #2ecc71;
        }

        .daily-card .estimasi {
            background: #fff3e0;
            color: #e65100;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            header img {
                width: 160px;
                height: 160px;
            }
            
            .services {
                grid-template-columns: 1fr;
            }

            .card h2 {
                font-size: 1.3em;
            }

            .card h3 {
                font-size: 1.1em;
            }

            .price {
                font-size: 1.8em;
            }

            .testimonials h2 {
                font-size: 1.5em;
            }

            .testi-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
